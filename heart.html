<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Heartbeat</title>
        <link rel="stylesheet" href="./heart-style.css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Charm:wght@400;700&family=Playball&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="heart"></div>
        <script>
            document.addEventListener('mousemove',function(e){
                let body = document.querySelector('body');
                let heart = document.createElement('span');
                let x = e.offsetX;
                let y = e.offsetY;
                heart.style.left = x+'px';
                heart.style.top = y+'px';
    
                let  size = Math.random() * 40;
                heart.style.width = 20 + size+'px';
                heart.style.height = 20 + size+'px';
    
                let  transformValue = Math.random() * 360;
                heart.style.transform = 'rotate('+ transformValue
                + 'deg)';
    
    
                body.appendChild(heart);
    
                setTimeout(function(){
                    heart.remove();
                }, 1000)
            })
        </script>
        <div class="caption">
            <p><i style="color:  #FFC3DBff;">Cáo à, hôm nay là </i> 3/10/2024 <i style="color: #FFC3DBff;">, cuối cùng em cũng là</i> người yêu  <i style="color: #FFC3DBff;">của anh rồi.</i></i> Anh</i> <i>yêu</i> em.<p> 
        </div>
        <div id="ending">p/s: Baby à, em không được quên ngày hôm nay đâu đấy</div>
        <div id="signage">Your one and only man, Phúc Minh</div>

    </body>
</html>
